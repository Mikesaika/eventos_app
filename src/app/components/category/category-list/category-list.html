<div class="container mt-4">

  <app-notification
    *ngIf="notificationMessage"
    [type]="notificationType"
    [message]="notificationMessage"
    (closed)="notificationMessage = ''">
  </app-notification>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Categorías</h2>
    <button class="btn btn-primary" (click)="newCategory()">Nueva Categoría</button>
  </div>

  <app-table
    [data]="categories"
    [columns]="['id', 'name', 'icon', 'active']"
    (edit)="editCategory($event)"
    (delete)="deleteCategory($event)">
  </app-table>

</div>
