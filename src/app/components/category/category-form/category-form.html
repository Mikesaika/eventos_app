<div class="container mt-4">

  <app-notification
    *ngIf="notificationMessage"
    [type]="notificationType"
    [message]="notificationMessage"
    (closed)="notificationMessage = ''">
  </app-notification>

  <h2>{{ mode === 'new' ? 'Nueva Categoría' : 'Editar Categoría' }}</h2>

  <form [formGroup]="form" (ngSubmit)="save()">

    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" formControlName="name" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Ícono</label>
      <input type="text" formControlName="icon" class="form-control">
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" formControlName="active">
      <label class="form-check-label">Activo</label>
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
    <button type="button" class="btn btn-secondary ms-2" (click)="router.navigate(['/categories'])">Cancelar</button>

  </form>

</div>
