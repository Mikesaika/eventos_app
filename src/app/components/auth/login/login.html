<div class="login-container d-flex align-items-center justify-content-center">
  <div class="card login-card shadow-lg border-0">
    <div class="card-body p-5">
      <div class="text-center mb-4">
        <i class="bi bi-person-circle display-1 text-primary"></i>
        <h2 class="fw-bold mt-2">Iniciar Sesión</h2>
        <p class="text-muted">Accede al panel de administración</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label fw-bold">Correo Electrónico</label>
          <div class="input-group">
            <span class="input-group-text bg-light border-end-0"><i class="bi bi-envelope"></i></span>
            <input 
              type="email" 
              formControlName="email" 
              class="form-control bg-light border-start-0" 
              placeholder="ejemplo@correo.com"
              [class.is-invalid]="isFieldInvalid('email')"
            >
          </div>
          <div class="invalid-feedback">Ingresa un correo válido.</div>
        </div>

        <div class="mb-4">
          <label class="form-label fw-bold">Contraseña</label>
          <div class="input-group">
            <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock"></i></span>
            <input 
              type="password" 
              formControlName="password" 
              class="form-control bg-light border-start-0" 
              placeholder="••••••••"
              [class.is-invalid]="isFieldInvalid('password')"
            >
          </div>
          <div class="invalid-feedback">La contraseña es obligatoria (mínimo 6 caracteres).</div>
        </div>

        <button 
          type="submit" 
          class="btn btn-primary w-100 py-2 fw-bold shadow-sm" 
          [disabled]="cargando || loginForm.invalid"
        >
          @if (cargando) {
            <span class="spinner-border spinner-border-sm me-2"></span> Verificando...
          } @else {
            Ingresar <i class="bi bi-box-arrow-in-right ms-2"></i>
          }
        </button>
      </form>

      <div class="mt-4 text-center">
        <a routerLink="/eventos-list" class="text-decoration-none small text-secondary">
          ← Volver al catálogo público
        </a>
      </div>
    </div>
  </div>
</div>
